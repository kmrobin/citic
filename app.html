<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
  a {
  background-color: #D5000f;
  color: white;
  padding: 1em 1.5em;
  text-decoration: none;
  text-transform: uppercase;
}
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
  </style>
  <title>Launch CITIC App</title>
  <script>
      (function (window) {

          function getQueryStringValue(key) {
              return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
          }

          var appName = getQueryStringValue("app");
          var appPath = getQueryStringValue("path");

          if (appName && appPath) {

              var url = appName + "://" + appPath;
              window.open(url, "_self");
          }

      })(window);
  </script>
</head>
<body>
<div style="text-align: center">
  Use the Citic App for a faster experience !!
  <br/><br/>
<a href="cimotion://">Continue In App</a>
<br/>
  </div>
</body>
</html>
