<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
      (function (window) {

          function getQueryStringValue(key) {
              return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
          }

          var appName = getQueryStringValue("app");
          var appPath = getQueryStringValue("path");

          if (appName && appPath) {

              var url = appName + "://" + appPath;
              window.open(url, "_self");
          }

      })(window);
  </script>
</head>
<body>
Run URI Schema
</body>
</html>
